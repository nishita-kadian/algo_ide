{% extends 'accounts/main.html' %}
{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">
                <form method="POST" action="">
                  {% csrf_token %}
                  <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                  <p class="text-white-50 mb-5">Please enter your details to sign up!</p>
                  
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeUsernameX">Username</label>
                    {{ form.username }}
                    
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeEmailX">Email</label>
                    {{ form.email }}
                    
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                    {{ form.password }}
                    
                  </div>

                  <!-- <div class="form-outline form-white mb-4">
                    {{ form.password1 }}
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    {{ form.password2 }}
                    <label class="form-label" for="typePassword2X">Confirm Password</label>
                  </div> -->
  
                  <button class="btn btn-outline-light btn-lg w-100" type="submit">Sign Up</button>
  
                </form>
              </div>

              <div>
                <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Login</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
